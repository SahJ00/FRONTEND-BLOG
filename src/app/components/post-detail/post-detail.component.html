<div class="col-md-12 mt-3" *ngIf="post">
  <h1>{{post.title}}</h1>
  <p>
    <a [routerLink]="['/categoria', post.category_id]">{{post.category.name}} </a> - <a
      [routerLink]="['/perfil', post.user.id]">{{post.user.name +' '+ post.user.surname}}</a>
  </p>
  <hr>
  <p [innerHTML]="post.content">

  </p>



</div>
